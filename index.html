<html>
	<head>
		<title>grrd's Dice</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes" >
		<meta name="apple-mobile-web-app-status-bar-style" content="black" >
		<link rel="stylesheet" href="js/jquery.mobile-1.3.2.min.css" />
		<link rel="apple-touch-icon" type="image/x-icon" href="Images/apple-touch-icon-57x57.png" >
		<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png" >
		<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png" >
		<link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.png" >
		<link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-320x480.png" >
		<link rel="resource" type="application/l10n" href="locales/locales.ini" />
		<style>.ui-dialog .ui-header .ui-btn-icon-notext { display:none;}</style>
	</head>
	<body>

		<div data-role="page" id="title" data-theme="a">
			<div data-role="content">
				<img id="img_title" src="images/title.png" alt="grrd's" style="width:100%;margin-top:-10px;" />
				<img id="img_title2" src="images/title2.png" alt="Dice" style="width:100%;margin-top:-40px;" />
				<noscript> is a 3D Dice Roller app.</noscript>
				<div data-role="controlgroup" data-type="horizontal" style="float:right;margin-top:-20px;">
					<a href="#popupInfo" data-role="button" data-rel="dialog" data-transition="pop" style="padding:-20px; height: 35px;width: 55px;"><img src="images/info.png" alt="about" style="margin-top:-5px;margin-left:-10px;height: 25px;width: 25px;"/></a>
					<a href="#popupSettings" data-role="button" data-rel="dialog" data-transition="pop" style="padding:-20px;height: 35px;width: 55px;"><img src="images/settings.png" alt="settings" style="margin-top:-5px;margin-left:-10px;height: 25px;width: 25px;"/></a>
				</div>
				<img id="img_title3" src="images/dice.png" alt="grrd's Dice" style="display: block;margin-left: auto;margin-right: auto;margin-top:40px;margin-bottom:20px;width: 10em;clear:left" />
				<a id="start" href="#" onclick="display_dice(); return false;" style="position:absolute;bottom:10px;" data-role="button" data-theme="b"><div data-l10n-id="btstart">Start</div></a>
			</div>
			<div id="popupWebGL" data-role="popup" data-theme="a" style="width:250px;height:80px;display:block;text-decoration:none;color:white" >
				<img src="images/dice.png" style="width:60px; float:left;padding:10px;">
				<p data-l10n-id="lbwebgl" style="margin-top:-1px;"><br>Your browser does not support WebGL!</p>
			</div>
		</div><!-- /page  -->

		<div data-role="page" id="dice" data-theme="a" style="position:relative;margin-top:-4px;" onmousedown="$('#popupSwipe').popup('close')">
			<a href="#" onclick="quit_dice(); return false;" data-iconpos="notext" data-icon="delete" data-direction="reverse" data-role="button" data-theme="a" style="margin: 20px;overflow: hidden;position:absolute;right:0;">Back</a>

			<div id="popupSwipe" data-role="popup" data-theme="a" style="width:250px;height:80px;display:block;text-decoration:none;color:white" >
				<img src="images/dice.png" style="width:60px; float:left;padding:10px;">
				<p data-l10n-id="lbswipe" style="margin-top:-1px;"><br>Swipe or shake to roll the dice!</p>
			</div>
		</div><!-- /page -->

		<!-- Start of 4th page: #popupInfo -->
		<div data-role="page" id="popupInfo">
			<div data-role="header" data-theme="a" style="text-align:center;">
				<img src="images/title.png" alt="grrd's" style="width:38%;margin-top:0px; margin-bottom:0px" data-inline="true"/>
				<img src="images/title2.png" alt="dice" style="width:28%; margin-top:0px; margin-bottom:0px" data-inline="true"/>
				<img src="images/dice.png" alt="dice" style="width:12%; margin-top:0px; margin-bottom:0px" data-inline="true"/>
			</div>
			<div data-role="content" data-theme="d">
				<table>
					<tr>
						<td colspan="2"  style="padding-top:10px;"><span data-l10n-id="lbdev">Developed by Gerard Tyedmers with <a href="http://jquerymobile.com/" target="_blank">jQuery mobile</a><span>, </span><a href="https://github.com/alexgibson/shake.js/" target="_blank">shake.js</a> <span data-l10n-id="lband"> and </span> <a href="http://threejs.org/" target="_blank">three.js</a><span>. </span></span></td>
					</tr>
					<tr>
						<td width="20%" style="text-align: center;padding-top:15px;"><a href="mailto:grrd@gmx.net"><img src="images/mail.png" alt="mail" style="width: 80%;"/></a></td>
						<td width="80%" style="padding-left:10px;padding-top:10px;">E-mail: <a href="mailto:grrd@gmx.net">grrd@gmx.net </a></td>
					</tr>
					<tr>
						<td width="20%" style="text-align: center;"><a href="http://homepage.hispeed.ch/grrds_games/Puzzle" target="_blank"><img src="images/puzzle.png" alt="puzzle" style="width: 80%;"/></a></td>
						<td width="80%" style="padding-left:10px;"><span data-l10n-id="lbpuzzle">Try my other game: <a href="http://homepage.hispeed.ch/grrds_games/Puzzle" target="_blank">grrd's Puzzle</a></span></td>
					</tr>
				</table>
				<a href="#title" data-l10n-id="btclose" data-role="button" data-theme="c" data-icon="delete">Close</a>
			</div>
		</div><!-- /page Info -->

		<div data-role="page" id="popupSettings" data-theme="a">
			<div data-role="header" data-theme="a" style="text-align:center;">
				<img src="images/title.png" alt="grrd's" style="width:38%;margin-top:0px; margin-bottom:0px" data-inline="true"/>
				<img src="images/title2.png" alt="dice" style="width:28%; margin-top:0px; margin-bottom:0px" data-inline="true"/>
				<img src="images/dice.png" alt="dice" style="width:12%; margin-top:0px; margin-bottom:0px" data-inline="true"/>
			</div>
			<div id="dice_content" data-role="content" data-theme="d">
				<div data-l10n-id="lbcolor">Color</div>
				<div style='display:block;width:100%;'>
					<fieldset data-role="controlgroup" data-type="horizontal" style="width:100%;" >
						<input type="radio" name="color" id="color1" value="0xCC002F" checked="checked"/>
							<label id="radio1" for="color1"><img id="img_color1" src="images/dice_color.png" style="background-color: #CC002F;margin-left:-20px;margin-right:-20px;margin-top:-4px;" alt=""/></label>
						<input type="radio" name="color" id="color2" value="0x6666FF" />
							<label id="radio2" for="color2"><img id="img_color2" src="images/dice_color.png" style="background-color: #6666FF;margin-left:-20px;margin-right:-20px;margin-top:-4px;" alt=""/></label>
						<input type="radio" name="color" id="color3" value="0xFFA319" />
							<label id="radio3" for="color3"><img id="img_color3" src="images/dice_color.png" style="background-color: #FFA319;margin-left:-20px;margin-right:-20px;margin-top:-4px;" alt=""/></label>
						<input type="radio" name="color" id="color4" value="0x33D633" />
							<label id="radio4" for="color4"><img id="img_color4" src="images/dice_color.png" style="background-color: #33D633;margin-left:-20px;margin-right:-20px;margin-top:-4px;" alt=""/></label>
						<input type="radio" name="color" id="color5" value="0xBBBBBB" />
							<label id="radio5" for="color5"><img id="img_color5" src="images/dice_color.png" style="background-color: #BBBBBB;margin-left:-20px;margin-right:-20px;margin-top:-4px;" alt=""/></label>
					</fieldset>
				</div>
				<div data-l10n-id="lbanz">Number of dices:</div>
				<div style='display:block;width:100%;'>
					<fieldset data-role="controlgroup" data-type="horizontal" style="width:100%;" >
						<input type="radio" name="anzahl" id="anzahl1" value=1 checked="checked"/>
							<label id="radioanz1" for="anzahl1"><img id="img_anzahl1" src="images/dice_1.png" style=";margin-left:-20px;margin-right:-20px;margin-top:-4px;" alt=""/></label>
						<input type="radio" name="anzahl" id="anzahl2" value=2 />
							<label id="radioanz2" for="anzahl2"><img id="img_anzahl2" src="images/dice_2.png" style=";margin-left:-20px;margin-right:-20px;margin-top:-4px;" alt=""/></label>
						<input type="radio" name="anzahl" id="anzahl3" value=3 />
							<label id="radioanz3" for="anzahl3"><img id="img_anzahl3" src="images/dice_3.png" style="margin-left:-20px;margin-right:-20px;margin-top:-4px;" alt=""/></label>
						<input type="radio" name="anzahl" id="anzahl4" value=4 />
							<label id="radioanz4" for="anzahl4"><img id="img_anzahl4" src="images/dice_4.png" style=";margin-left:-20px;margin-right:-20px;margin-top:-4px;" alt=""/></label>
						<input type="radio" name="anzahl" id="anzahl5" value=5 />
							<label id="radioanz5" for="anzahl5"><img id="img_anzahl5" src="images/dice_color.png" style="margin-left:-20px;margin-right:-20px;margin-top:-4px;" alt=""/></label>
					</fieldset>
				</div>

				<a id="btback" onclick="close_settings(); return false;" data-l10n-id="btback" data-direction="reverse" data-role="button" data-theme="b">Back</a>
			</div><!-- /content -->
		</div><!-- /page Settings -->

		<script src="js/build/three.min.js"></script>
		<script src="js/loaders/STLLoader.js"></script>
		<script src="js/Detector.js"></script>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/l10n.js"></script>
		<script src="js/shake.js"></script>
		<script src="js/dice.js"></script>
	</body>
</html>
